version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ./env/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ./env/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: /bin/bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  bot:
    build:
      context: ../bot
      dockerfile: Dockerfile
    env_file:
      - ./env/.env
    depends_on:
      backend:
        condition: service_started

  admin-frontend:
    build:
      context: ../admin-frontend
      dockerfile: Dockerfile
    env_file:
      - ./env/.env
    depends_on:
      backend:
        condition: service_started
    ports:
      - "5173:5173"

  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../admin-frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - admin-frontend

volumes:
  postgres_data:
